<html>
<head>
	<meta charset="utf-8">
	<script type="module">
		import "./unruly-office-assistant.js";
	</script>
</head>
<body>
    <unruly-office-assistant top="10px" left="10%">
        <p slot="prompt">Hi! It looks like you're doing a coding test, would you like a tip?</p>
        <span slot="accept">Sure thing, I could use a hand!</span>
        <span slot="decline">No thanks, I'm all set</span>
        <p slot="tip">Just breathe!</p>
    </unruly-office-assistant>

    <unruly-office-assistant bottom="20px" right="10%">
        <p slot="prompt">Woah! It looks like you're wrapping up a coding test, do you want a tip?</p>
        <span slot="accept">Sounds good!</span>
        <span slot="decline">That's alright</span>
        <p slot="tip">Celebrate!</p>
    </unruly-office-assistant>
</body>
</html>
